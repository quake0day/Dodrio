events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/x-javascript application/x-font-ttf application/vnd.ms-fontobject font/opentype;

    # Upstream Flask app
    upstream flask_app {
        server web:5000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name localhost;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/cert.crt;
        ssl_certificate_key /etc/nginx/ssl/cert.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Static files with optimized caching
        location /static {
            alias /usr/share/nginx/html/static;
            
            # Enable gzip for static files
            gzip_static on;
            
            # Different cache strategies for different file types
            location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
                expires 365d;
                add_header Cache-Control "public, immutable";
                add_header Vary "Accept-Encoding";
            }
            
            location ~* \.(css|js)$ {
                expires 30d;
                add_header Cache-Control "public, must-revalidate";
                add_header Vary "Accept-Encoding";
            }
            
            location ~* \.(woff|woff2|ttf|otf|eot)$ {
                expires 365d;
                add_header Cache-Control "public, immutable";
                add_header Access-Control-Allow-Origin "*";
            }
            
            location ~* \.(pdf|doc|docx|xls|xlsx)$ {
                expires 7d;
                add_header Cache-Control "public, must-revalidate";
            }
        }

        # Proxy to Flask app
        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}